<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
   
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center barriecito-regular">Rubrica di Russell</h1>
            </div>
        </div>
    </header>

    <!-- Buttons -->

    <section class="container-fluid my-5">
        <div class="row">
            <article class="col-12 col-md-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h3 class="text-center barriecito-regular">Mostra contatti</h3>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button id="showContactBtn" class="btn btn-custom rounded-circle">Mostra contatti</button>
                        </div>
                    </div>
                </div>
            </article>
            <article class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center mb-3 barriecito-regular">Aggiungi nuovo contatto</h3>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input type="text" id="nameInput" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" id="numberInput" class="form-control" placeholder="Phone number" aria-label="Phone number" value="">
                        </div>
                    </div>
                    <div class="col-6">
                        <button id="addContactBtn" class="btn btn-custom btn-custom2 rounded-circle">Aggiungi contatto</button>
                        <button id="removeContactBtn" class="btn btn-custom btn-custom2 rounded-circle mt-2">Rimuovi contatto</button>
                    </div>  
                </div>
            </article>
            <article class="col-12 col-md-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h3 class="text-center barriecito-regular">Modifica contatti</h3>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button id="editContactBtn" class="btn btn-custom btn-custom3 rounded-circle">Modifica contatti</button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <!-- Cards -->

    <section class="container">
        <div class="row justify-content-center mb-2">
            <article id="contactsWrapper" class="col-12 col-md-8"></article>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
